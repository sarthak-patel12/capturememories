<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Photography </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body theme="dark">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home'%}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      {% if request.user.is_authenticated %}
        {% if request.user.is_subuser %}
          <a href="{% url 'subuser_home' %}" class="button"><button class="btn btn-outline-success">Home</button></a>
        {% else %}
          <a href="{% url 'user_home' %}" class="button"><button class="btn btn-outline-success">Home</button></a>
        {% endif %}
      <form method="POST" action="{% url 'logout_user' %}">
      	{% csrf_token %}
        <button class="btn btn-outline-success" type="submit">logout</button>
      </form>
      {% else %}
        <a href="{% url 'login_user' %}" class="button"><a href="{% url 'login_user' %}" class="button"><button class="btn btn-outline-success" type="submit">
      	   Login
        </button></a>
      {% endif %}
    </div>
  </div>
</nav>
    {%block base%}

	{%endblock%}
  </body>
</html>
